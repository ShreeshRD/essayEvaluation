{% extends 'base.html' %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-50" style="padding-left: 20px; padding-right: 20px;">
            <form class="login100-form validate-form flex-sb flex-w" method="POST" action="/teacher_login">
                <span class="login100-form-title p-b-51">
                    Teacher Portal
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="m-t-17" style="padding-left: 72px;">
                    <button class="btn btn-outline-dark"
                        style="padding-left: 70px; padding-right: 70px; font-size: x-large;">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
