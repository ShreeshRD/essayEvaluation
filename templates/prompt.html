{% extends 'base.html' %}
{% block content %}
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=windows-1252">
		<meta name=Generator content="Microsoft Word 15 (filtered)">
	</head>
	<body lang=EN-IN link=blue vlink=purple style='word-wrap:break-word'>
	<div id="loading" class="vertical-center" style="width: 200px; height: 200px"></div>
	<div id="content">
		<nav class="navbar navbar-expand-lg bg-nav-grad">
			<div class="container-fluid">
			  <a class="btn btn-outline-dark btn-lg" style="color: #f0f0f0;" href="/">Home</a>
			  <p class="navbar-brand text-light" href="#">User: {{user}}</p>
			  <a class="btn btn-outline-dark btn-lg" href="/logout">Logout</a>
			</div>
		</nav>
		{% if source.source_essay == 'YES' %}
			<p style="padding-top: 20px; padding-bottom: 10px; padding-left: 50px;">
				<a class="btn-lg btn-dark dropdown-toggle" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
					Source Essay
				</a>
			</p>
			<div class="collapse" id="collapseExample">
				<div class="card card-body bg-grad">
					<div style="margin: auto; width: 80%;">
						{{ content|safe }}
						<div style="padding-left: 45%;">
							<a style="position: relative;" class="btn-lg btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
								Collapse
							</a>
						</div>
					</div>
				</div>
			</div>
		{% endif %}
		<h2 class="display-5" style="padding-top: 10px; padding-bottom: 20px; padding-left: 50px;">
			<u>Prompt {{ no }}:</u>
		</h2>
		<div>
			<p class="lead" style="position: relative; margin: auto; width: 80%; padding-bottom: 25px;">
				{{source.description}}
			</p>
		</div>
		<div style="width: 95%; margin: auto; padding-bottom: 30px;">
			<form method="POST" enctype="multipart/form-data" action="/prompt/{{no}}">
                <span class="file-01">
                    <input type="file" accept=".jpg" name="image" id="file-01" aria-invalid="false">
                </span>
                <label style="width: fit-content;" for="file-01">
                    <span class="btn btn-dark">Upload a file</span>
                    <input id="ldImg" class="btn btn-outline-dark" type="submit" value="Load OCR" disabled="true">
                </label>
            </form>
		</div>
		<form class="validate-form" method="POST" action="/results" style="padding-bottom: 20px;">
			<div class="wrap-input100 validate-input m-b-16" data-validate="Input text" style="width: 95%; margin: auto;">
				<textarea class="input100 big-text" type="text" name="input_text">{{ocr}}</textarea>
			</div>
			<div id="content" class="container-login100-form-btn m-t-17">
				<button class="btn btn-outline-dark btn-lg" style="margin: auto; width: 20%;" onclick="loading();">
					Submit
				</button>
			</div>
		</form>
	</div>
	</body>
{% endblock %}
